<div class="panel panel-warning">
  <div class="panel-heading">Chart</div>
    <div style="display: block">
      <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartClick)="chartHovered($event)">
      </canvas>
    </div>
</div>
